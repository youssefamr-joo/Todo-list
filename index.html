<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <!--  bootstrap online -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- main css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="todo mt-5">
      <div class="container pt-5">
        <div class="col-md-10 mx-auto">
          <div class="row">
            <form id="todo-list" class="bg-light p-4 rounded-3">
              <h1 class="text-center mb-4">To Do List</h1>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  id="taskInput"
                  placeholder="Add a task..."
                />
              </div>
              <div class="pt-3 text-end">
                <button type="submit" class="btn btn-outline-primary me-3">
                  Add Task
                </button>
                <button type="reset" class="btn btn-outline-dark">
                  Clear List
                </button>
              </div>
              <table
                class="mt-3 table table-hover table-responsive table-striped text-center"
              >
                <thead class="table-dark">
                  <tr>
                    <th>No.</th>
                    <th>Task</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody id="taskList">
                  <!-- Tasks will be dynamically added here -->
                </tbody>
              </table>
              <div class="text-center">
                <h3 id="error" class="alert alert-danger mt-3 d-none"></h3>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- js bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- main bootstrap -->
    <script src="js/main.js"></script>
  </body>
</html>
